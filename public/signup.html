<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Signup Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 mt-3 text-center">
                <form method="POST" action="/newuser">
                    <h1>Sign up <i class="fas fa-link"></i></h1>
                    <small>Fill all the details to create a new account</small><br><br>
                    <input required type="email" class="form-control" placeholder="Enter your Email" name="email" id="">
                    <br>
                    <input required type="text" class="form-control" placeholder="Enter First Name" name="firstname" id="">
                    <br>
                    <input required type="text" class="form-control" placeholder="Enter Last Name" name="lastname" id="">
                    <br>
                    <input required type="password" class="form-control" placeholder="Create password"
                        name="password" id="">
                    <button class="btn btn-primary mt-3 mb-4">Submit</button><br>
                </form>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6"></div>
        </div>
    </div>
</body>

</html>
