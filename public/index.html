

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 mt-5 text-center">
                <form method="POST" action="/home">
                    <h1>Sign In <i class="fas fa-user-alt"></i></h1><br>
                    <input required type="email" class="form-control" placeholder="Enter your Email" name="email"
                        id="">
                        <br>
                    <input required type="password" class="form-control" placeholder="Enter your password" name="password" id="">
                    <button class="btn btn-primary mt-3 mb-4">Login</button><br>
                    <a href="./forgot.html" target="">Forgot password?</a><br>
                    <a href="./signup.html" target="">Don't have an account create one</a>
                </form>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-6"></div>
        </div>
    </div>
</body>

</html>
