<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Password Reset </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 mt-5 text-center">
                <form method="POST" action="/reset">
                <h1>Password Reset <i class="fas fa-key"></i></h1>
                <small>Enter your email to reset your password</small><br><br>
                <input required type="email" class="form-control" placeholder="Your Registered Email" name="email" id="">
                <button class="btn btn-primary mt-3 mb-4">Reset</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6"></div>
        </div>
    </div>
</body>
</html>
